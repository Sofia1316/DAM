<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <!--formulario 1-->
    <p><h2>Formulario de registro</h2></p>
    <form name="Formulario1">
        <p>Nombre: <input type="text" name="nombre" required></p>
        <p>Apellido: <input type="text" name="Apellido" required></p>
        <p>Correo: <input type="email" name="correo"></p>
        <p>Contraseña: <input type="password" name="Contraseña"></p>
        <p>Confirmar contraseña: <input type="password" name="Contraseña"></p>
        <input type="submit" value="enviar">

    <!--formulario 2-->
    <p><h2>Formulario de contacto</h2></p>
    <form name="Formulario2">
        <p>Nombre: <input type="text" name="nombre" required></p>
        <p>Correo: <input type="email" name="correo"></p>
        <p>Asunto: <input type="text" name="asunto"></p>
        <p><textarea name="mensaje" cols="10" rows="10" placeholder="Mensaje"></textarea></p> 
        <input type="submit" value="enviar">

    <!--formulario 3-->
    <p><h2>Encuesta simple</h2></p>
    <form name="Formulario3">
        <p>¿Cual es tu color favorito?</p>
                <p><input type="radio" name="opcion1" value="rojo">rojo</p>
                <p><input type="radio" name="opcion2" value="verde">verde</p>
                <p><input type="radio" name="opcion3" value="azul">azul</p>
                <p><input type="radio" name="opcion4" value="amarillo">amarillo</p>
        <input type="submit" value="enviar">
</body>
</html>
