<!DOCTYPE html>
<html lang="en">
<head>
  <title>Examen Sofía López</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .verde{
        background-color: greenyellow;
    }
    .rojo{
        background-color: red;
    }
    .amarillo{
        background-color: yellow;
    }
    .rosa{
        background-color: palevioletred;
    }
    .azul{
        background-color: lightskyblue;
    }
    .naranja{
        background-color: orange;
        text-align: center;
    }
    .morado{
        background-color: purple;
    }
    @media(min-width:578px) and (max-width:767px){
        .naranja{
            background-color: palevioletred;
            text-align: right;
        }
    }
    @media(max-width:576px){
        .naranja{
            background-color: yellow;
            text-align: left;
            align-items: right;
        }
    }
    .marron{
        background-color: chocolate;
    }
    @media(max-width:576px){
        .marron{
            background-color: red;
        }
    }
    .cyan{
        background-color: aqua;
    }
    @media(max-width:576px){
        .cyan{
            background-color: greenyellow;
        }
    }
  </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 d-block d-sm-none"><div class="p-3 m-1 text-center rosa border border-dark border-1">MOBILE</div></div>
        </div>
        <div class="row">
            <div class="col d-none d-md-block col-md-8"><div class="p-3 m-1 verde text-center border border-dark border-1">A</div></div>
            <div class="col d-none d-md-block col-md-4"><div class="p-3 m-1 rojo text-center border border-dark border-1">B</div></div>
        </div>
        <div class="row">
            <div class="col-8 col-sm-12 d-block"><div class="p-3 m-1 text-center amarillo border border-dark border-1">CABECERA</div></div>
        </div>
        <div class="row">
            <div class="col d-block d-md-none d-sm-block col-sm-8 order-2 order-sm-0"><div class="p-3 m-1 marron text-center border border-dark border-1">B</div></div>
            <div class="col-8 col-sm-4 d-block d-md-none d-sm-block col-sm-4 order-1 order-sm-0"><div class="p-3 m-1 cyan text-center border border-dark border-1">A</div></div>
        </div>
        <div class="row">
            <div class="col-12 d-none d-sm-block d-md-none"><div class="p-3 m-1 text-center morado">TABLET</div></div>
        </div>
        <div class="row">
            <div class="col-12 d-none d-md-block"><div class="p-3 m-1 text-center rosa border border-dark border-1">PC</div></div>
        </div>
        <div class="row">
            <div class="col-12 d-block d-md-block order-sm-2 order-md-0"><div class="p-3 m-1 text-center azul border border-dark border-1">1</div></div>
            <div class="col-6 d-block col-sm-6 offset-md-6 offset-sm-6 order-sm-1 order-md-0"><div class="p-3 m-1 azul text-center border border-dark border-1">3</div></div>
            <div class="col-6 d-block d-sm-none d-md-block col-md-6"><div class="p-3 m-1 azul text-center border border-dark border-1">4</div></div>
            <div class="col-12 d-block d-sm-block d-md-none col-sm-6 order-sm-3 order-md-0"><div class="p-3 m-1 azul text-center border border-dark border-1">2</div></div>
        </div>
        <div class="row">
            <div class="col-6 ms-auto col-sm-12"><div class="p-3 m-1 naranja border border-dark border-1">PIE</div></div>
        </div>
    </div>
</body>
</html>
