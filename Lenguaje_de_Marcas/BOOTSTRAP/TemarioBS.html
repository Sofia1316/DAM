<!DOCTYPE html>
<head>
    <title>Empezamos temario de Bootstrap (ejemplo 1)</title>
    <meta name="viewport" content="width=device-width,initial-escale=1"><!--Para que el tamaño de la pantalla se ajuste según el dispositiv, y el 1 es para evitar que este cambie-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container py-5 border border-3 border-black rounded bg-primary">
        <h1>Mi primer contenedor de bootstrap</h1>
        <div class="row">
            <div class="col bg-success">A</div>
            <div class="col bg-info">B</div>
            <div class="col bg-light">C</div>
        </div>
        <div class="row">
            <div class="col-6 bg-success">A</div>
            <div class="col-2 bg-info">B</div>
            <div class="col-3 bg-light">C</div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 bg-success">
                <p class="h1 text-black-50">A</p> <!--Para la intensidad del color-->
                <p class="h6">A</p>
                <h1 class="display-1">A</h1>
                <h1 class="text-capitelize text-danger">A</h1>

                <p class="text-start">Izquierda</p>
                <p class="text-end">Derecha</p>
                <p class="text-center">Centro</p>
            </div>
            <div class="col-2 col-md-6 bg-info">B
                <!--Tabla-->
            <table class="table table-striped table-bordered table-dark border-primary table-hover">
                <tr>
                    <thead class="table-light">
                    <th>Encabezado 1</th>
                    <th>Encabezado 2</th>
                    <th>Encabezado 3</th>   
                    </thead> 
                </tr>
                <body>
                    <tr>
                        <td>A</td>
                        <td>B</td>
                        <td>C</td>
                    </tr>
                    <tr>
                        <td>C</td>
                        <td>B</td>
                        <td>A</td>
                    </tr>
                    <tr>
                        <td>C</td>
                        <td>B</td>
                        <td class="table-light">A</td>
                    </tr>
                </body>
            </table>
            </div>
            <div class="col-3 col-md-6 bg-light">C</div> <!--tamaño máx es de 12-->
        </div>
    </div>
</body>
</html>
