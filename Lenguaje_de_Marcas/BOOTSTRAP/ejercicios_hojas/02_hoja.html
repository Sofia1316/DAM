<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOJA 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        .color_caja1{
            background-color: greenyellow;
        }
        .color_caja2{
            background-color: slateblue;
        }
        .color_caja3{
            background-color:darkgray;
        }
        .color_caja4{
            background-color:coral;
        }
        @media(min-width:770px) and (max-width:995px){
            .color_caja4{
                background-color:pink;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="p-2 border color_caja1 text-center">Header</div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 col-sm-3 offset-md-3"><div class="p-2 border color_caja2 text-center">1</div></div>
            <div class="col-6 col-sm-3 me-md-3"><div class="p-2 border color_caja2 text-center">2</div></div>
            <div class="col-6 col-sm-3"><div class="p-2 border color_caja2 text-center">3</div></div>
            <div class="col-6 col-sm-3 offset-md-6"><div class="p-2 border color_caja2 text-center">4</div></div>
        </div>
        <div class="row d-none d-sm-block d-md-none"> <!--block: mostrar /// none: ocultar-->
            <div class="col"><div class="p-2 border bg-info">Tablet</div></div>
        </div>
        <div class="row">
            <div class="col-6 col-sm-3 order-md-4"><div class="p-2 border color_caja3 text-center">a</div></div>
            <div class="col-6 col-sm-3 order-md-3"><div class="p-2 border color_caja3 text-center">b</div></div>
            <div class="col-6 col-sm-3 order-md-2"><div class="p-2 border color_caja3 text-center">c</div></div>
            <div class="col-6 col-sm-3 order-md-1"><div class="p-2 border color_caja3 text-center">d</div></div>
        </div>
        <div class="row d-none d-md-block">
            <div class="col"><div class="p-2 border bg-info">Desktop</div></div>
        </div>
        <div class="row">
            <div class="col col-md-3 offset-md-3"><div class="p-2 border color_caja4">:D</div></div>
            <div class="col col-md-3 d-none d-sm-block"><div class="p-2 border color_caja4">:P</div></div>
        </div>
        <div class="row d-block d-sm-none">
            <div class="col"><div class="p-2 border bg-info">Mobile</div></div>
        </div>
        <div class="row">
            <div class="col d-none d-sm-block"> <div class="p-2 border color_caja1 text-center">Footer</div></div>
        </div>
    </div>
</body>
</html>
