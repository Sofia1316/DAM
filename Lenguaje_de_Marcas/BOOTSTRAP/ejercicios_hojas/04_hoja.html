<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOJA 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        .rojo{ background-color: red; }
        .naranja{ background-color: orange;}
        .verde{ background-color: green;}
        .amarillo{ background-color: yellow;}
        .rosa{ background-color: pink;}
        .azul{ background-color: blue;}
    </style>
</head>
<body>
   <div class="container-fluid">
    <!--PARTE ROJA; PRIMERA FILA-->
        <div class="row">
            <!--<div class="col p-2 border rojo text-center"> Head </div> /////// en este caso no habría margenes en laterales-->
            <div class="col">
                <div class="p-2 border rojo text-center">Header</div>
            </div>
        </div>

    <!--PARTE NARANJA Y VERDE; SEGUNDA FILA-->
        <div class="row">
            <div class="col-12 col-lg-12 col-md-9">
                <div class="p-5 border naranja"></div>
            </div>
            <div class="col-md-3 d-none d-md-block ms-auto"> 
                <!--
                d- significa display (mostrar o ocultar).
                md es el punto de quiebre (breakpoint) en Bootstrap para tablets (≥768px).
                block: se mostrará como un bloque (display: block;) en dispositivos de tamaño md (tablet) o superior
                ms-auto: empuja la caja hacia la derecha (me-auto para la izquierda)
                -->
                <div class="p-5 border verde"></div>
            </div>
        </div>
    
    <!--PARTE AMARILLA; TERCERA FILA-->
        <div class="row">
            <div class="col-12 col-lg-4 col-md-12 amarillo m-1 p-5 text-center">1</div>
            <div class="col-lg-4 d-none d-lg-block amarillo m-1 p-5 text-center">2</div>
            <div class="col-lg-4 d-none d-lg-block amarillo m-1 p-5 text-center">3</div>
            <div class="col-lg-4 d-none d-lg-block amarillo m-1 p-5 text-center">4</div>
        </div>

    <!--PARTE ROSA Y AZUL; CUARTA FILA-->
        <div class="row">
            <div class="col-lg-9 col-md-12 rosa p-5">Content</div>
            <div class="col-lg-3 col-md-12 azul p-5">Extra</div>
        </div>
   </div>
</body>
</html>
