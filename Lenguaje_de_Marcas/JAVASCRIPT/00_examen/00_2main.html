        <tr>

            <td id="22"><button class="boton" value="22">X</button></td>

    <h3>APARTADO 13; contador de colores</h3>
    <button id="inicio">Iniciar contador</button>
    <button id="detener">Detener contador</button>
    <div id="contador">0</div>

    <h3>APARTADO 14; fibonacci</h3>
    <p>
        Introduce hasta qué número quieres ver la serie fibonacci: 
        <input type="number" id="fibo">
        <button id="ap14">Pulsa para ver</button>
    </p>
    <p id="respuesta"></p> 

    <h3>APARTADO 15; formulario limites</h3>
    <form>
        Introduce el nombre: <input type="text" id="nom">
        Introduce la edad: <input type="number" id="ed">
        <p>Caritas:<input type="radio" name="estado" value="triste"> Triste
        <input type="radio" name="estado" value="bien"> Bien
        <input type="radio" name="estado" value="contento"> Contento
        <input type="radio" name="estado" value="feliz"> Feliz</p>
        <input type="number" id="numeroBase" placeholder="Introduce un número"><br>
        
        <button id="enviar">Enviar formulario</button>
    </form>
</body>
